<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTwo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              memphis: {
                pink: '#ff90e8',
                yellow: '#ffc900',
                blue: '#23a6d5',
                mint: '#90e0ef',
                purple: '#b185db',
                black: '#1a1a1a',
                paper: '#ffffff',
                dark: '#121212',
                'dark-surface': '#1e1e1e',
              }
            },
            boxShadow: {
              'memphis': '4px 4px 0px 0px var(--memphis-shadow)',
              'memphis-hover': '6px 6px 0px 0px var(--memphis-shadow)',
              'memphis-active': '2px 2px 0px 0px var(--memphis-shadow)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --memphis-shadow: #1a1a1a;
      }
      
      .dark {
        --memphis-shadow: #90e0ef; /* Neon Mint shadow for dark mode */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 5px;
        border: 2px solid rgba(0,0,0,0.1);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #90e0ef;
        border: 2px solid #121212;
      }

      /* Background Patterns */
      .bg-memphis-light {
        background-color: #fff9f0; /* Warm white */
        background-image: 
          radial-gradient(#23a6d5 2px, transparent 2px), 
          radial-gradient(#ffc900 2px, transparent 2px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        /* Subtle large shapes */
        position: relative;
      }
      .bg-memphis-light::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: 
          linear-gradient(45deg, rgba(255, 144, 232, 0.05) 25%, transparent 25%, transparent 75%, rgba(255, 144, 232, 0.05) 75%, rgba(255, 144, 232, 0.05)),
          linear-gradient(45deg, rgba(255, 144, 232, 0.05) 25%, transparent 25%, transparent 75%, rgba(255, 144, 232, 0.05) 75%, rgba(255, 144, 232, 0.05));
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        pointer-events: none;
        z-index: -1;
      }

      .bg-memphis-dark {
        background-color: #121212;
        background-image: 
          radial-gradient(#333 1.5px, transparent 1.5px);
        background-size: 20px 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
